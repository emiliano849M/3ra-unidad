<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios - Drag and Drop</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuarios - Drag and Drop</h1>
        <form id="user-form">
            <input type="text" id="first-name" placeholder="Nombre" required>
            <input type="text" id="last-name" placeholder="Apellido" required>
            <input type="tel" id="phone" placeholder="Teléfono" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Registrar Usuario</button>
        </form>
        <table id="user-list">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán los usuarios -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
